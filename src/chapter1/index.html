<!-- Shared utility function for pausing and resuming any sketch -->
<script>  
  let pauseButtonToggle = function (button, sketch) {
    if (sketch.isLooping()) {
      button.innerText = "Play";
      sketch.noLoop();
    } else {
      button.innerText = "Pause";
      sketch.loop();
    }
  }
</script>
