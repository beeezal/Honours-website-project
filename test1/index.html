<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Embedding Page</title>
  <link rel="stylesheet" type="text/css" href="/assets/cssStyle/generic.css">
  

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
</head>
  <body style="margin:10px">
    <h1>Test Embedding Page</h1>
    <script src= "/assets/scripts/test1.js"></script>
    <script>  
      let pauseButtonToggle = function (button, sketch) {
        if (sketch.isLooping()) {
          button.innerText = "Play";
          sketch.noLoop();
        } else {
          button.innerText = "Pause";
          sketch.loop();
        }
      }
    </script>
    
    <h1>YESSS</h1>
<p>If you are able to see this sentence, that means the <strong>test worked successfully</strong>.</p>


    <div class="simulation-container">
      <div id="test1" class="interactive-sketch"></div>
      <div id="interactive-controls" class="interactive-panel"></div>
      <div class="control-buttons">
        <button id="pauseButton" onclick="pauseButtonToggle(this, mySketch);">Play</button>
        <button id="resetButton" onclick="mySketch.initializeSketch();">Reset</button>
      </div>
    </div>
    
  </body>
</html>
